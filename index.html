<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>TalkScript</title>
	<style type="text/css">
		.invisible {
			display: none;
		}
		* {
			font-size: 32px;
			text-align: center;
		}
		.shortAnswerTextInput {
			width: 80%;
			text-align: left;
		}
	</style>
</head>
<body onload = "setup()">
	<div id="setupDiv">
		<p>Enter your TalkScript story below:</p>
		<textarea id = "inputTextArea" rows="10" class="shortAnswerTextInput">
		</textarea><br/>
		<p><button onclick="parse()">Play</button><br/></p>
		<p><button onclick="showGasStationTale()">Load Sample: Gas Station Tale</button></p>
	</div>
	
	<div id="gameDiv" class = "invisible">
		<p>Error!</p>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="parser.js" type="text/javascript"></script>
	<script src="samples.js" type="text/javascript"></script>
</body>
</html>
